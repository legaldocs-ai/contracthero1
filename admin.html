<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Aurum Admin — Internal Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js 用来画图 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617 0%, #020617 40%, #000 100%);
      color: #e5e7eb;
    }
    .page {
      width: 100%;
      max-width: 1120px;
      padding: 24px 16px 32px;
    }
    .top-right-tag {
      position: fixed;
      top: 12px;
      right: 18px;
      font-size: 11px;
      color: #6b7280;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .card {
      width: 100%;
      border-radius: 26px;
      padding: 24px 24px 22px;
      background: radial-gradient(circle at top left, #111827 0%, #020617 55%);
      box-shadow:
        0 24px 80px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(148, 163, 184, 0.14);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -160px;
      background:
        radial-gradient(circle at 10% 0%, rgba(251, 191, 36, 0.20), transparent 60%),
        radial-gradient(circle at 90% 0%, rgba(56, 189, 248, 0.16), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
      z-index: -1;
    }
    .badge-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .badge {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
    }
    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: radial-gradient(circle, #fbbf24, #f97316);
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.9);
    }
    .badge.secondary {
      border-color: rgba(148, 163, 184, 0.35);
      color: #9ca3af;
    }
    h1 {
      font-size: 24px;
      line-height: 1.35;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 20px;
      max-width: 540px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 280px) minmax(0, 1fr);
      gap: 20px;
      align-items: flex-start;
    }
    @media (max-width: 880px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
      .card {
        padding: 20px 16px 20px;
      }
    }

    label {
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 6px;
      display: inline-block;
    }
    .input {
      width: 100%;
      padding: 11px 13px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }
    .input::placeholder {
      color: #6b7280;
    }
    .input:focus {
      border-color: rgba(251, 191, 36, 0.95);
      box-shadow:
        0 0 0 1px rgba(251, 191, 36, 0.6),
        0 0 26px rgba(251, 191, 36, 0.35);
      background: rgba(15, 23, 42, 1);
    }

    .btn {
      width: 100%;
      margin-top: 14px;
      padding: 11px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-align: center;
      color: #111827;
      background: radial-gradient(circle at 10% 0%, #fde68a, #f59e0b 45%, #ea580c 100%);
      box-shadow:
        0 16px 40px rgba(234, 179, 8, 0.6),
        0 0 0 1px rgba(248, 250, 252, 0.16),
        0 0 24px rgba(234, 179, 8, 0.7);
      position: relative;
      overflow: hidden;
      transition: transform 0.08s ease-out, box-shadow 0.12s ease-out, opacity 0.12s ease-out;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 20px 48px rgba(234, 179, 8, 0.8),
        0 0 0 1px rgba(248, 250, 252, 0.2);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow:
        0 10px 30px rgba(234, 179, 8, 0.55),
        0 0 0 1px rgba(248, 250, 252, 0.18);
    }
    .btn[disabled] {
      opacity: 0.65;
      cursor: default;
      transform: none;
      box-shadow:
        0 8px 20px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(148, 163, 184, 0.45);
    }
    .btn-secondary {
      margin-top: 8px;
      background: transparent;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: none;
      width: auto;
      padding-inline: 14px;
    }
    .btn-secondary:hover {
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.9);
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.6;
      min-height: 18px;
    }
    .status.error {
      color: #fecaca;
    }
    .status.success {
      color: #bbf7d0;
    }
    .status.muted {
      color: #9ca3af;
    }

    .hint {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed rgba(55, 65, 81, 0.9);
      font-size: 11px;
      color: #6b7280;
      line-height: 1.6;
    }
    .hint strong {
      color: #e5e7eb;
      font-weight: 500;
    }
    .hint code {
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
      font-size: 11px;
      padding: 2px 4px;
      border-radius: 4px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #eab308;
    }

    .panel {
      padding: 10px 12px 12px;
      border-radius: 20px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), #020617);
    }
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }
    .panel-title {
      font-size: 13px;
      font-weight: 600;
      color: #e5e7eb;
    }
    .panel-sub {
      font-size: 11px;
      color: #6b7280;
    }

    .metrics-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 14px;
    }
    @media (max-width: 640px) {
      .metrics-row {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    .metric-card {
      border-radius: 16px;
      padding: 8px 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), #020617);
    }
    .metric-label {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .metric-value {
      font-size: 18px;
      font-weight: 600;
      color: #f9fafb;
    }
    .metric-tag {
      font-size: 11px;
      color: #6b7280;
    }

    .charts-row {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.9fr);
      gap: 12px;
      margin-bottom: 14px;
    }
    @media (max-width: 880px) {
      .charts-row {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .chart-card {
      border-radius: 16px;
      padding: 8px 10px 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), #020617);
    }
    .chart-title {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .chart-wrapper {
      position: relative;
      height: 180px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 11px;
    }
    th, td {
      padding: 6px 6px;
      text-align: left;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      white-space: nowrap;
    }
    th {
      font-size: 11px;
      color: #9ca3af;
      font-weight: 500;
    }
    td {
      color: #e5e7eb;
      max-width: 230px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pill-plan {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
    }
    .pill-plan.free {
      border-color: rgba(148, 163, 184, 0.5);
      color: #9ca3af;
    }
    .pill-plan.paid {
      border-color: rgba(234, 179, 8, 0.8);
      color: #facc15;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="top-right-tag">INTERNAL USE ONLY</div>
  <div class="page">
    <div class="card">
      <div class="badge-row">
        <div class="badge">
          <span class="badge-dot"></span>
          AURUM ADMIN
        </div>
        <div class="badge secondary">INTERNAL DESK</div>
      </div>

      <h1>Aurum Task Desk 后台</h1>
      <div class="subtitle">
        输入你的 <strong>管理员密码</strong> 登录，然后查看注册用户数、近 7 天新增、套餐分布等基础数据。
      </div>

      <div class="layout">
        <!-- 登录区域 -->
        <div id="view-login">
          <form id="admin-form">
            <label for="admin-password">Admin password</label>
            <input
              id="admin-password"
              class="input"
              type="password"
              placeholder="输入后台专用密码"
              autocomplete="current-password"
              required
            />

            <button type="submit" class="btn" id="admin-btn">
              进入 Aurum Task Desk 后台
            </button>

            <div class="status muted" id="admin-status"></div>

            <div class="hint">
              提示：密码保存在 Cloudflare Worker 的
              <code>ADMIN_PASSWORD</code> 环境变量中。<br />
              本页面只做「自己看的后台」，不要对外公开链接。
            </div>
          </form>
        </div>

        <!-- Dashboard 区域 -->
        <div id="view-dashboard" class="hidden">
          <div class="panel">
            <div class="panel-header">
              <div>
                <div class="panel-title">站点概览 Overview</div>
                <div class="panel-sub" id="dash-subtitle">
                  正在加载数据…
                </div>
              </div>
              <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                <button type="button" class="btn-secondary" id="refresh-btn">刷新数据</button>
                <button type="button" class="btn-secondary" id="logout-btn">登出后台</button>
              </div>
            </div>

            <!-- 核心指标 -->
            <div class="metrics-row">
              <div class="metric-card">
                <div class="metric-label">总用户数</div>
                <div class="metric-value" id="metric-total">-</div>
                <div class="metric-tag" id="metric-total-sub">—</div>
              </div>
              <div class="metric-card">
                <div class="metric-label">近 7 天新增</div>
                <div class="metric-value" id="metric-new7">-</div>
                <div class="metric-tag" id="metric-new7-sub">—</div>
              </div>
              <div class="metric-card">
                <div class="metric-label">付费 / 免费</div>
                <div class="metric-value" id="metric-paid">-</div>
                <div class="metric-tag" id="metric-paid-sub">—</div>
              </div>
            </div>

            <!-- 图表 -->
            <div class="charts-row">
              <div class="chart-card">
                <div class="chart-title">最近 14 天注册趋势</div>
                <div class="chart-wrapper">
                  <canvas id="chart-signups"></canvas>
                </div>
              </div>
              <div class="chart-card">
                <div class="chart-title">套餐分布（按当前用户）</div>
                <div class="chart-wrapper">
                  <canvas id="chart-plans"></canvas>
                </div>
              </div>
            </div>

            <!-- 用户表 -->
            <div class="panel-header" style="margin-top:4px;">
              <div class="panel-title">最近注册用户（最多 200 条）</div>
              <div class="panel-sub" id="users-subtitle">—</div>
            </div>

            <div style="overflow-x:auto; max-height:260px;">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Plan</th>
                    <th>创建时间</th>
                  </tr>
                </thead>
                <tbody id="users-body">
                  <!-- JS 填充 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div> <!-- layout -->
    </div> <!-- card -->
  </div> <!-- page -->

  <script>
    // ✅ 你的 Worker API 根地址（已经填好）
    const ADMIN_API_BASE = "https://aurum-task-worker.sophieinbg.workers.dev";

    const form = document.getElementById("admin-form");
    const passwordInput = document.getElementById("admin-password");
    const statusEl = document.getElementById("admin-status");
    const btn = document.getElementById("admin-btn");

    const viewLogin = document.getElementById("view-login");
    const viewDashboard = document.getElementById("view-dashboard");

    const dashSubtitle = document.getElementById("dash-subtitle");
    const refreshBtn = document.getElementById("refresh-btn");
    const logoutBtn = document.getElementById("logout-btn");

    const metricTotal = document.getElementById("metric-total");
    const metricTotalSub = document.getElementById("metric-total-sub");
    const metricNew7 = document.getElementById("metric-new7");
    const metricNew7Sub = document.getElementById("metric-new7-sub");
    const metricPaid = document.getElementById("metric-paid");
    const metricPaidSub = document.getElementById("metric-paid-sub");

    const usersBody = document.getElementById("users-body");
    const usersSubtitle = document.getElementById("users-subtitle");

    let adminPasswordMemory = "";      // 登录后暂存在内存（不写入本地）
    let chartSignups = null;
    let chartPlans = null;

    function setStatus(msg, type) {
      statusEl.textContent = msg || "";
      statusEl.className = "status " + (type || "muted");
    }

    function formatTime(ts) {
      if (!ts) return "-";
      const d = new Date(ts * 1000);
      return d.toLocaleString("zh-CN", { hour12: false });
    }

    function formatDateKey(ts) {
      const d = new Date(ts * 1000);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function enterDashboard() {
      viewLogin.classList.add("hidden");
      viewDashboard.classList.remove("hidden");
      dashSubtitle.textContent = "正在加载数据…";
      loadAndRenderUsers();
    }

    async function loadAndRenderUsers() {
      try {
        dashSubtitle.textContent = "正在从 Worker 拉取用户数据…";

        const res = await fetch(ADMIN_API_BASE + "/admin/users", {
          method: "GET",
          headers: {
            "x-admin-password": adminPasswordMemory,
          },
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg =
            (data && data.error) ||
            (res.status === 401 ? "未授权，请重新登录后台。" : "加载失败，请稍后重试。");
          dashSubtitle.textContent = msg;
          usersSubtitle.textContent = msg;
          if (res.status === 401) {
            // 回到登录界面
            viewDashboard.classList.add("hidden");
            viewLogin.classList.remove("hidden");
            setStatus("登录已失效，请重新输入管理员密码。", "error");
          }
          return;
        }

        const users = data.users || [];
        renderUsers(users);
        renderMetrics(users);
        renderCharts(users);
      } catch (err) {
        console.error(err);
        dashSubtitle.textContent = "网络异常，无法获取用户数据。";
        usersSubtitle.textContent = "网络异常，无法获取用户数据。";
      }
    }

    function renderUsers(users) {
      usersBody.innerHTML = "";
      if (!users || users.length === 0) {
        usersBody.innerHTML =
          '<tr><td colspan="4" style="text-align:center; color:#6b7280;">暂无用户数据</td></tr>';
        usersSubtitle.textContent = "暂无用户数据。";
        dashSubtitle.textContent = "暂无用户数据。";
        metricTotal.textContent = "0";
        metricTotalSub.textContent = "还没有人注册。";
        metricNew7.textContent = "0";
        metricNew7Sub.textContent = "近 7 天暂无新增。";
        metricPaid.textContent = "0";
        metricPaidSub.textContent = "全部为免费用户。";
        destroyCharts();
        return;
      }

      users.forEach((u) => {
        const tr = document.createElement("tr");
        const plan = (u.plan || "free").toLowerCase();
        tr.innerHTML = `
          <td>${u.id ?? "-"}</td>
          <td title="${u.email || ""}">${u.email || "-"}</td>
          <td>
            <span class="pill-plan ${plan === "free" ? "free" : "paid"}">
              ${plan}
            </span>
          </td>
          <td>${formatTime(u.created_at)}</td>
        `;
        usersBody.appendChild(tr);
      });

      usersSubtitle.textContent = `共 ${users.length} 个用户（按注册时间倒序，最多 200 条）。`;
      dashSubtitle.textContent = "数据已更新。";
    }

    function renderMetrics(users) {
      const total = users.length;
      const now = Date.now() / 1000;
      const sevenDaysAgo = now - 7 * 24 * 3600;

      let new7 = 0;
      let paid = 0;
      let free = 0;
      let latestTs = 0;

      users.forEach((u) => {
        const ts = u.created_at || 0;
        if (ts > latestTs) latestTs = ts;
        if (ts >= sevenDaysAgo) new7++;
        const plan = (u.plan || "free").toLowerCase();
        if (plan === "free") free++;
        else paid++;
      });

      metricTotal.textContent = total.toString();
      metricTotalSub.textContent = latestTs
        ? `最近一位用户：${formatTime(latestTs)}`
        : "时间戳缺失。";

      metricNew7.textContent = new7.toString();
      metricNew7Sub.textContent =
        new7 > 0 ? "最近 7 天有新用户注册。" : "最近 7 天暂无新增。";

      metricPaid.textContent = `${paid}/${free}`;
      metricPaidSub.textContent =
        paid > 0
          ? `约 ${(paid / total * 100).toFixed(1)}% 为付费用户。`
          : "暂时还没有付费用户。";
    }

    function destroyCharts() {
      if (chartSignups) {
        chartSignups.destroy();
        chartSignups = null;
      }
      if (chartPlans) {
        chartPlans.destroy();
        chartPlans = null;
      }
    }

    function renderCharts(users) {
      destroyCharts();
      if (!users || users.length === 0) return;

      // 按天统计最近 14 天注册数
      const now = Date.now() / 1000;
      const fourteenDaysAgo = now - 13 * 24 * 3600;
      const dayMap = new Map();

      for (let i = 0; i < 14; i++) {
        const ts = fourteenDaysAgo + i * 24 * 3600;
        const key = formatDateKey(ts);
        dayMap.set(key, 0);
      }

      users.forEach((u) => {
        const ts = u.created_at || 0;
        if (ts >= fourteenDaysAgo) {
          const key = formatDateKey(ts);
          if (dayMap.has(key)) {
            dayMap.set(key, dayMap.get(key) + 1);
          }
        }
      });

      const labels = Array.from(dayMap.keys());
      const values = Array.from(dayMap.values());

      const ctxSignups = document.getElementById("chart-signups").getContext("2d");
      chartSignups = new Chart(ctxSignups, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Signups",
              data: values,
              tension: 0.35,
              fill: true,
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
          },
          scales: {
            x: {
              ticks: { color: "#9ca3af", maxTicksLimit: 6 },
              grid: { color: "rgba(31, 41, 55, 0.6)" },
            },
            y: {
              beginAtZero: true,
              ticks: { color: "#9ca3af", precision: 0 },
              grid: { color: "rgba(31, 41, 55, 0.6)" },
            },
          },
        },
      });

      // 套餐分布
      const planCount = {};
      users.forEach((u) => {
        const plan = (u.plan || "free").toLowerCase();
        planCount[plan] = (planCount[plan] || 0) + 1;
      });

      const planLabels = Object.keys(planCount);
      const planValues = Object.values(planCount);

      const ctxPlans = document.getElementById("chart-plans").getContext("2d");
      chartPlans = new Chart(ctxPlans, {
        type: "doughnut",
        data: {
          labels: planLabels,
          datasets: [
            {
              data: planValues,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "bottom",
              labels: { color: "#e5e7eb", boxWidth: 10 },
            },
          },
        },
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = passwordInput.value.trim();
      if (!password) {
        setStatus("请输入密码。", "error");
        return;
      }

      btn.disabled = true;
      setStatus("正在校验管理员密码…", "muted");

      try {
        const res = await fetch(ADMIN_API_BASE + "/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok) {
          const msg =
            (data && data.error) ||
            (res.status === 401 ? "密码错误，请重试。" : "请求失败，请稍后再试。");
          setStatus(msg, "error");
        } else {
          adminPasswordMemory = password;
          setStatus("验证成功，正在加载后台数据…", "success");
          enterDashboard();
        }
      } catch (err) {
        console.error(err);
        setStatus("网络异常，请检查 Worker 是否在线。", "error");
      } finally {
        btn.disabled = false;
      }
    });

    refreshBtn.addEventListener("click", () => {
      if (!adminPasswordMemory) return;
      loadAndRenderUsers();
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await fetch(ADMIN_API_BASE + "/admin/logout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
      } catch (_) {}
      adminPasswordMemory = "";
      viewDashboard.classList.add("hidden");
      viewLogin.classList.remove("hidden");
      setStatus("已登出后台。", "muted");
    });
  </script>
</body>
</html>
