<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIFreelance Hub – AI-Powered Freelance Marketplace</title>
    <link rel="icon" type="image/png" href="favicon32.png">
    
    <style>
        :root {
            --bg: #020617;
            --card: #051225;
            --highlight: #3aa0ff;
            --text-main: #e5f0ff;
            --text-soft: #9cb5d1;
            --radius: 14px;
            --btn-blue: linear-gradient(to right, #3b82f6, #2563eb);
            --btn-green: linear-gradient(to right, #22c55e, #16a34a);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: var(--bg);
            color: var(--text-main);
        }

        .container {
            max-width: 760px;
            margin: 80px auto;
            background: var(--card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 700;
            color: var(--highlight);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-soft);
            font-size: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            background: #081a33;
            border: 1px solid #13324f;
            color: var(--text-main);
            border-radius: var(--radius);
            font-size: 15px;
            outline: none;
        }

        textarea {
            height: 140px;
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--btn-blue);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            cursor: pointer;
            margin-top: 5px;
        }

        .wa-btn {
            width: 100%;
            display: block;
            padding: 18px;
            margin-top: 18px;
            background: var(--btn-green);
            color: #fff;
            font-size: 18px;
            text-align: center;
            border-radius: var(--radius);
            text-decoration: none;
        }

        footer {
            text-align: center;
            color: #58718c;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="section-title">Client Project Request Form</h2>

        <!-- FORM -->
        <form action="mailto:sophieinbg@gmail.com" method="post" enctype="text/plain">

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="Name" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label>Contact (Email or WhatsApp)</label>
                <input type="text" name="Contact" placeholder="Your email or WhatsApp number" required />
            </div>

            <div class="form-group">
                <label>Project Type</label>
                <select name="Project Type" required>
                    <option value="">Select a category</option>
                    <option>Writing & Copywriting</option>
                    <option>Graphic Design</option>
                    <option>Branding Package</option>
                    <option>Web Design / Landing Page</option>
                    <option>AI Automation Setup</option>
                    <option>Social Media Content Package</option>
                    <option>Video Editing</option>
                    <option>Marketing Strategy</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Budget Range</label>
                <select name="Budget" required>
                    <option value="">Select a budget</option>
                    <option>$300 – $600 USD</option>
                    <option>$600 – $1,500 USD</option>
                    <option>$1,500 – $3,000 USD</option>
                    <option>$3,000+ USD (Premium Projects)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Project Description (Optional)</label>
                <textarea name="Project Description" placeholder="Briefly describe your project..."></textarea>
            </div>

            <button class="submit-btn">Submit Form</button>
        </form>

        <!-- WhatsApp Button -->
        <a 
          class="wa-btn"
          href="https://wa.me/16467446241?text=I%20want%20to%20work%20with%20AIFreelanceHub"
          target="_blank"
        >
          Contact Us on WhatsApp (Fast Response)
        </a>
    </div>

    <footer>
        © 2025 AIFreelance Hub — Intelligent Freelance Marketplace Concept
    </footer>

</body>
</html>
