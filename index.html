<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIFreelance Hub – AI-Powered Freelancers for Global Clients</title>
  <meta name="description" content="AIFreelance Hub connects premium clients in the US, UK and EU with AI-powered freelancers for writing, design, automation, data tasks and more. Simple pricing. Direct contact. Fast delivery." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon32.png?v=3.0" />

  <!-- OG (Social Preview) -->
  <meta property="og:title" content="AIFreelance Hub – AI-Powered Freelancers" />
  <meta property="og:description" content="Hire AI-powered freelancers for writing, design, automation and more. Fast. Professional. Global." />
  <meta property="og:image" content="hero-banner.png" />
  <meta property="og:type" content="website" />

  <style>
    :root {
      --bg: #020617;
      --bg-soft: #0a0f1f;
      --bg-card: #0d1528;
      --accent: #3b82f6;
      --accent-strong: #60a5fa;
      --text-main: #eaf2ff;
      --text-soft: #9ca3c7;
      --shadow: 0 22px 60px rgba(15, 23, 42, 0.65);
      --radius: 22px;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #0a1229, #020617 80%);
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      line-height: 1.6;
    }

    .container {
      width: 92%;
      max-width: 850px;
      margin: auto;
      padding-top: 50px;
    }

    /* Hero Banner */
    .hero-banner {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 25px;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 14px;
      font-weight: 700;
      text-align: center;
    }

    h1 span {
      color: var(--accent-strong);
    }

    p.subtitle {
      text-align: center;
      color: var(--text-soft);
      margin-bottom: 40px;
      font-size: 18px;
    }

    /* Card */
    .card {
      background: var(--bg-card);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    label {
      font-size: 15px;
      margin-bottom: 6px;
      display: block;
      color: var(--text-soft);
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      border: 1px solid #1e293b;
      background: var(--bg-soft);
      color: var(--text-main);
      font-size: 15px;
      margin-bottom: 18px;
    }

    textarea {
      height: 120px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    .btn-wa {
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: white;
      font-weight: 600;
    }

    footer {
      text-align: center;
      margin: 45px 0;
      color: var(--text-soft);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Banner -->
    <img src="hero-banner.png" class="hero-banner" alt="AIFreelance Hub Banner" />

    <h1>
      Hire <span>AI-Powered Freelancers</span> for Writing, Design & Automation
    </h1>
    <p class="subtitle">
      Simple pricing. Direct WhatsApp & email contact. Trusted by clients in the US, UK & Europe.
    </p>

    <div class="card">
      <h2 style="margin-top:0;">Client Task Form</h2>

      <form>

        <label>Your Name</label>
        <input type="text" required />

        <label>Contact (Email or WhatsApp)</label>
        <input type="text" required />

        <label>Task Type</label>
        <select required>
          <option>Writing</option>
          <option>Graphic Design</option>
          <option>Automation</option>
          <option>Data Cleanup</option>
          <option>Translation</option>
          <option>Custom AI Tasks</option>
        </select>

        <label>Budget</label>
        <select required>
          <option>$80 – $150</option>
          <option>$150 – $350</option>
          <option>$350 – $600</option>
          <option>$600 – $1,000+</option>
        </select>

        <label>Description (optional)</label>
        <textarea placeholder="Describe your task (optional)…"></textarea>

        <button class="btn-primary" type="submit">
          Submit Task
        </button>

      </form>

      <a
        href="https://wa.me/16467446241?text=Hi%20there!%20I%20want%20to%20hire%20a%20freelancer%20on%20AIFreelance%20Hub."
      >
        <button class="btn-wa">
          Contact Us on WhatsApp (Fastest)
        </button>
      </a>
    </div>

    <footer>
      © 2025 AIFreelance Hub — Contact:  
      <a href="mailto:sophieinbg@gmail.com">sophieinbg@gmail.com</a>
    </footer>

  </div>
</body>
</html>
